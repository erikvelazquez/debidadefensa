<div>
    <h2>
        <span jhiTranslate="debidadefensaApp.estatus.home.title">Estatus</span>
        <button class="btn btn-primary float-right jh-create-entity create-estatus-my-suffix" [routerLink]="['/', { outlets: { popup: ['estatus-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="debidadefensaApp.estatus.home.createLabel">
            Create new Estatus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'debidadefensaApp.estatus.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                    <div class="table-responsive" *ngIf="estatuses">
                </div>
            </form>
        </div>
    </div>
    <br/>
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="debidadefensaApp.estatus.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="debidadefensaApp.estatus.tipoServicioEstatus">Tipo Servicio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estatus of estatuses ;trackBy: trackId">
                <td><a [routerLink]="['../estatus-my-suffix', estatus.id ]">{{estatus.id}}</a></td>
                <td>{{estatus.descripcion}}</td>
                <td>
                    <div *ngIf="estatus.tipoServicioEstatusId">
                        <a [routerLink]="['../tipo-servicio-my-suffix', estatus.tipoServicioEstatusId  ]" >{{estatus.tipoServicioEstatusId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../estatus-my-suffix', estatus.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estatus-my-suffix/'+ estatus.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estatus-my-suffix/'+ estatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
