<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTramiteAsociadoLabel" >Asociar Tr√°mites</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="table-responsive" *ngIf="tramiteGenerals">
            <table class="table table-striped">
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse">
                        <th><span >Cliente</span> </th>                        
                        <th><span jhiTranslate="debidadefensaApp.tramiteGeneral.titular">Titular</span> </th>                        
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tramiteGeneral of tramiteGenerals ;trackBy: trackId">
                        <td>{{tramiteGeneral.clienteNombre}}</td> 
                        <td>{{tramiteGeneral.titular}}</td>                       
                        
                        <td class="text-right">
                            <input type="checkbox" [checked]="tramiteGeneral.seleccionado" (change)="tramiteGeneral.seleccionado = !tramiteGeneral.seleccionado" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
