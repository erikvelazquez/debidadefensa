<div>
    <h2>
        <span jhiTranslate="debidadefensaApp.parte.home.title">Partes</span>
        <button class="btn btn-primary float-right jh-create-entity create-parte" [routerLink]="['/', { outlets: { popup: ['parte-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="debidadefensaApp.parte.home.createLabel">
            Create new Parte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'debidadefensaApp.parte.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="partes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="debidadefensaApp.parte.nombre">Nombre</span></th>
            <th><span jhiTranslate="debidadefensaApp.parte.expediente">Expediente</span></th>
            <th><span jhiTranslate="debidadefensaApp.parte.tipoParte">Tipo Parte</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parte of partes ;trackBy: trackId">
                <td><a [routerLink]="['../parte', parte.id ]">{{parte.id}}</a></td>
                <td>{{parte.nombre}}</td>
                <td>
                    <div *ngIf="parte.expedienteId">
                        <a [routerLink]="['../expediente', parte.expedienteId  ]" >{{parte.expedienteId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="parte.tipoParteId">
                        <a [routerLink]="['../tipo-parte', parte.tipoParteId  ]" >{{parte.tipoParteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <!--<button type="submit"
                                [routerLink]="['../parte', parte.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parte/'+ parte.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parte/'+ parte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
