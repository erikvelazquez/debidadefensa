<div>
    <h2>
        <span jhiTranslate="debidadefensaApp.cliente.home.title">Clientes</span>
        <button class="btn btn-primary float-right jh-create-entity create-cliente-my-suffix" [routerLink]="['/', { outlets: { popup: ['cliente-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="debidadefensaApp.cliente.home.createLabel">
            Create new Cliente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'debidadefensaApp.cliente.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clientes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="debidadefensaApp.cliente.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="telefonos"><span jhiTranslate="debidadefensaApp.cliente.telefonos">Telefonos</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="correoElectronico"><span jhiTranslate="debidadefensaApp.cliente.correoElectronico">Correo Electronico</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="domicilio"><span jhiTranslate="debidadefensaApp.cliente.domicilio">Domicilio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rfc"><span jhiTranslate="debidadefensaApp.cliente.rfc">Rfc</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="referencia"><span jhiTranslate="debidadefensaApp.cliente.referencia">Referencia</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let cliente of clientes ;trackBy: trackId">
                <td><a [routerLink]="['../cliente-my-suffix', cliente.id ]">{{cliente.id}}</a></td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.telefonos}}</td>
                <td>{{cliente.correoElectronico}}</td>
                <td>{{cliente.domicilio}}</td>
                <td>{{cliente.rfc}}</td>
                <td>{{cliente.referencia}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cliente-my-suffix', cliente.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cliente-my-suffix/'+ cliente.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cliente-my-suffix/'+ cliente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
