
<div *ngIf="cliente">
    <h2><span jhiTranslate="debidadefensaApp.cliente.detail.title">Cliente</span> {{cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="debidadefensaApp.cliente.nombre">Nombre</span></dt>
        <dd>
            <span>{{cliente.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="debidadefensaApp.cliente.telefonos">Telefonos</span></dt>
        <dd>
            <span>{{cliente.telefonos}}</span>
        </dd>
        <dt><span jhiTranslate="debidadefensaApp.cliente.correoElectronico">Correo Electronico</span></dt>
        <dd>
            <span>{{cliente.correoElectronico}}</span>
        </dd>
        <dt><span jhiTranslate="debidadefensaApp.cliente.domicilio">Domicilio</span></dt>
        <dd>
            <span>{{cliente.domicilio}}</span>
        </dd>
        <dt><span jhiTranslate="debidadefensaApp.cliente.rfc">Rfc</span></dt>
        <dd>
            <span>{{cliente.rfc}}</span>
        </dd>
        <dt><span jhiTranslate="debidadefensaApp.cliente.referencia">Referencia</span></dt>
        <dd>
            <span>{{cliente.referencia}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cliente/'+ cliente.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
