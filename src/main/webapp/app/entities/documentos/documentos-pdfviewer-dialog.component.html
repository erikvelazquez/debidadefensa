<form name="deleteForm" (ngSubmit)="confirmDelete(documentos.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
            <p>
            <iframe [src]="imageData" style="width:100%; height:510px;" frameborder="0"></iframe>
            </p>
        </div> 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-times"></span>&nbsp;<span >Cerrar</span>
        </button>
        <!-- <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button> -->
    </div>
</form>
