<form name="deleteForm" (ngSubmit)="confirmDelete(documentos.id)">
    <div class="modal-header">
        <h4 class="modal-title text-center" style="font-weight: bold" >{{documentos.nombreDocumento}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="" *ngIf="isLoading" >
            <div class="spinner">
                <img src="./../../../content/images/Loading.gif">
            </div>
        </div>
        <div *ngIf="!isLoading">
            <p>
            <iframe [src]="imageData" style="width:100%; height:600px;" frameborder="0"></iframe>
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-times"></span>&nbsp;<span >Cerrar</span>
        </button>
        <!-- <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button> -->
    </div>
</form>
