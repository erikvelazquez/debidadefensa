<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" style="font-weight: bold" id="myFechasServicioLabel" jhiTranslate="debidadefensaApp.fechasServicio.home.createOrEditLabel">Create or edit a Fechas Servicio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!fechasServicio.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fechasServicio.id" readonly />
        </div>-->
        <div class="form-group row">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.tipoServicio" for="field_tipoServicio">Tipo Servicio</label>
            <select class="form-control col-md-10" id="field_tipoServicio" name="tipoServicio" [(ngModel)]="fechasServicio.tipoServicioId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoServicioOption.id" *ngFor="let tipoServicioOption of tiposervicios; trackBy: trackTipoServicioById">{{tipoServicioOption.descripcion}}</option>
            </select>
        </div>
        <div class="form-group row" *ngIf="fechasServicio.tipoServicioId === 1001">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.expediente" for="field_expediente">Expediente</label>
            <select class="form-control col-md-10" id="field_expediente" name="expediente" [(ngModel)]="fechasServicio.expedienteId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="expedienteOption.id" *ngFor="let expedienteOption of expedientes; trackBy: trackExpedienteById">{{expedienteOption.numeroExpediente}}</option>
            </select>
        </div>
        <div class="form-group row" *ngIf="fechasServicio.tipoServicioId === 1002">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.tramiteMigratorio" for="field_tramiteMigratorio">Trámite Migratorio</label>
            <select class="form-control col-md-10" id="field_tramiteMigratorio" name="tramiteMigratorio" [(ngModel)]="fechasServicio.tramiteMigratorioId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tramiteMigratorioOption.id" *ngFor="let tramiteMigratorioOption of tramitemigratorios; trackBy: trackTramiteMigratorioById">{{tramiteMigratorioOption.nombreExtranjero}}</option>
            </select>
        </div>       
        <div class="form-group row" *ngIf="fechasServicio.tipoServicioId === 1003">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.tramiteGeneral" for="field_tramiteGeneral">Trámite General</label>
            <select class="form-control col-md-10" id="field_tramiteGeneral" name="tramiteGeneral" [(ngModel)]="fechasServicio.tramiteGeneralId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tramiteGeneralOption.id" *ngFor="let tramiteGeneralOption of tramitegenerals; trackBy: trackTramiteGeneralById">{{tramiteGeneralOption.titular}}</option>
            </select>
        </div>
        
        <div class="form-group row">
            <label class="form-control-label col-md-2 text-right">Fecha y Hora</label>
            <input id="field_fecha" type="datetime-local" class="form-control col-md-10" name="fecha" [(ngModel)] ="fechasServicio.fecha" required/>
           
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control col-md-10" name="descripcion" id="field_descripcion" maxlength="200" required
                [(ngModel)]="fechasServicio.descripcion" />
        </div>
        <!--<div class="form-group row">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.hora" for="field_hora">Hora</label>
            <input type="number" class="form-control col-md-10" name="hora" id="field_hora"
                [(ngModel)]="fechasServicio.hora" />
        </div>-->
        <div class="form-group row">
            <label class="form-control-label col-md-2 text-right" jhiTranslate="debidadefensaApp.fechasServicio.observaciones" for="field_observaciones">Observaciones</label>
            <input type="text" class="form-control col-md-10" name="observaciones" id="field_observaciones" maxlength="200" required
                [(ngModel)]="fechasServicio.observaciones" />
        </div>

        
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
