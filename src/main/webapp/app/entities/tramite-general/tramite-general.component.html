<div>
    <h2>
        <span  style="font-weight: bold">Tramites Generales</span>
        <button class="btn btn-primary float-right jh-create-entity create-tramite-general" [routerLink]="['/', { outlets: { popup: ['tramite-general-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  >
            Nuevo Tramite General
            </span>
        </button>
        <br>
        <span *ngIf="cliente.id">Cliente: {{cliente.nombre}}</span>
    </h2>
    <!--<jhi-alert></jhi-alert>-->
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'debidadefensaApp.tramiteGeneral.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tramiteGenerals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            
            <th jhiSortBy="titular"><span jhiTranslate="debidadefensaApp.tramiteGeneral.titular">Titular</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dependencia"><span jhiTranslate="debidadefensaApp.tramiteGeneral.dependencia">Dependencia</span> <span class="fa fa-sort"></span></th>
            
            <th jhiSortBy="tipoTramite"><span jhiTranslate="debidadefensaApp.tramiteGeneral.tipoTramite">Tipo Tramite</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estatusTramiteGeneralId"><span >Estatus</span> <span class="fa fa-sort"></span></th>

            <th jhiSortBy="fechaIngreso"><span jhiTranslate="debidadefensaApp.tramiteGeneral.fechaIngreso">Fecha Ingreso</span> <span class="fa fa-sort"></span></th>
            
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tramiteGeneral of tramiteGenerals ;trackBy: trackId">
                <td><a [routerLink]="['/', { outlets: { popup: 'tramite-general/'+ tramiteGeneral.id + '/edit'} }]">{{tramiteGeneral.titular}}</a></td>
                
                <td>{{tramiteGeneral.dependencia}}</td>
                
                <td>{{tramiteGeneral.tipoTramite}}</td>
                <td>{{tramiteGeneral.estatusDescripcion}}</td>

                <td>{{tramiteGeneral.fechaIngreso | date:'mediumDate'}}</td>
                
                <td class="text-right">
                        <button type="submit"
                                [routerLink]="['/tramite-general', tramiteGeneral.id ]"
                                class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="d-none d-md-inline" >Edicion</span>
                        </button>
                        <!--<button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tramite-general/'+ tramiteGeneral.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>-->
                        <button type="submit" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_DIRECTOR']"
                                [routerLink]="['/', { outlets: { popup: 'tramite-general/'+ tramiteGeneral.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tramiteGenerals && tramiteGenerals.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
