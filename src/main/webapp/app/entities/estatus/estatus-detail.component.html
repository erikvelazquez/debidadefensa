
<div *ngIf="estatus">
    <h2><span jhiTranslate="debidadefensaApp.estatus.detail.title">Estatus</span> {{estatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="debidadefensaApp.estatus.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{estatus.descripcion}}</span>
        </dd>
        <dt><span jhiTranslate="debidadefensaApp.estatus.tipoServicio">Tipo Servicio</span></dt>
        <dd>
            <div *ngIf="estatus.tipoServicioId">
                <a [routerLink]="['/tipo-servicio', estatus.tipoServicioId]">{{estatus.tipoServicioId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'estatus/'+ estatus.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
