<div>
    <h2 class="text-center header-debida">
        <span >ESTATUS</span>        
    </h2>
    <h2>
        <button class="btn btn-primary float-right jh-create-entity create-estatus" [routerLink]="['/', { outlets: { popup: ['estatus-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="debidadefensaApp.estatus.home.createLabel">
            Create new Estatus
            </span>
        </button>
        <br>        
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" maxlength="350"  [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="BÃºsqueda">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-remove"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="estatuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="debidadefensaApp.estatus.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="debidadefensaApp.estatus.tipoServicio">Tipo Servicio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estatus of estatuses ;trackBy: trackId">
                <td>{{estatus.id}}</td>
                <td>{{estatus.descripcion}}</td>
                <td>{{estatus.tipoServicioNombre}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <!--<button type="submit"
                                [routerLink]="['../estatus', estatus.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estatus/'+ estatus.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estatus/'+ estatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
